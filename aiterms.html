---
layout: page
title: AI Terms Directory
subtitle: Swipe to learn AI concepts
---
<script src="{{ '/assets/js/flashcards.js' | relative_url }}" defer></script>
<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

<div class="tinder-container">
  <div class="tinder-cards" id="tinder-cards">
   
    {% for item in site.data.aiterms %}
    <div class="tinder-card" data-term="{{ item.name }}">
      <div class="card-content">
        <h3>{{ item.name | strip }}</h3>
        <div class="card-description">
          <p class="definition">
            <p>Meaning</p>
            {{ item.definition }}
          </p>
          <p class="eli5">
            <p>ELI5:</p>
            {{ item.eli5 }}
          </p>
        </div>
      </div>
      <div class="swipe-hint">
        <div class="hint-left">← Needs Improvement</div>
        <div class="hint-right">Understood →</div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
