---
layout: page
title: Resources
subtitle: Resources around AI
---

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Tags</th>
    </tr>
  </thead>
  <tbody>
    {% for resource in site.data.resources %}
    <tr>
      <td><a href="{{ resources.url }}">{{ resource.title }}</a></td>
      <td>{{ resource.description }}</td>
      <td>{{ resource.tags }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
